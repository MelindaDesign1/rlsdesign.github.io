<body ng-app="brianApp" style="margin-top:25px;">

<div ng-controller="brianController" class="container">

      <div class="col-xs-6 profile">
        <img ng-src="{{x.Profile}}"/>
      </div>
      <div class="col-xs-6">
        <div class="name">{{x.Name}}</div>
        <div class="title">{{x.Title}}</div>
        <ul class="split">
          <li class="social">
            <a ng-href="{{x.Facebook}}">
              <i class="fa fa-facebook"></i>
            </a>
          </li>
          <li class="social">
            <a ng-href="{{x.Twitter}}">
              <i class="fa fa-twitter"></i>
            </a>
          </li>
          <li class="social">
            <a ng-href="{{x.LinkedIn}}">
              <i class="fa fa-linkedin"></i>
            </a>
          </li>
        </ul>
      </div>



    </div>

  </div>
</div>
